<!DOCTYPE html>
<html>
<head>
    <title>Lab4 – Exercise 1</title>
</head>
<body>
    <h1>JavaScript Lab</h1>
    <script>

        // Arrays and Basic Methods.
        let classRoster = [`Alice`, `Tom`, `Charlie`, `Diana`, `Evan`];

        console.log(`array before push:${classRoster.toString()}`);

        classRoster.push("Fiona");
        classRoster.push("Diana");

        console.log(`array after push:${classRoster.toString()}`);
        console.log(`num elements in array:${classRoster.length}`);

        // Objects with Nested Structures.
        let classInfo = {
            className: `ENSF381: Full-Stack Web Development`,
            instructor: `Dr.Smith`,
            students: classRoster,
            details: {
                semester: `Winter`,
                year: 2025
            },
            schedule: [`Monday`, `Wednesday`, `Friday`]
        }

        classInfo.instructor = `Dr. Deb`;

        let { semester, year } = classInfo.details;
        
        console.log(`semester: ${semester}`);
        console.log(`year: ${year}`);

        let [student1, student2, ...remainingStudents ] = classInfo.students;

        console.log(`student1: ${student1}`);
        console.log(`student2: ${student2}`);
        console.log(`remainingStudents: ${remainingStudents}`);



    </script>
</body>
</html>
