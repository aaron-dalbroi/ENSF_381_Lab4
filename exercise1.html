	<body>
		<h1>JavaScript Lab</h1>
			<script>
				console.log("=== Variable Declaration ===");
				let variableLet = 10;
				const variableConst = "I am constant";
				var variableVar = true;
				console.log("Initial values:");
				console.log("let:", variableLet);
				console.log("const:", variableConst);
				console.log("var:", variableVar);
				variableLet = 20;
				console.log("Updated 'let' variable:", variableLet);


				console.log("\n=== String Operations ===");
				let string1 = "Hello, World!";
				let string2 = "JavaScript is fun!";
				console.log("Length of string1:", string1.length);
				let concatenatedString = string1 + " " + string2;
				console.log("Concatenated string:", concatenatedString);
				let modifiedString2 = string2.replace("fun", "awesome");
				console.log("Modified string2:", modifiedString2);
				
				
				console.log("\n=== String Templates ===");
				let name = "Alice";
				let age = 25;
				let templateString = `My name is ${name} and I am ${age} years old.`;
				console.log("Template string:", templateString);
				
				
				console.log("\n=== Working with Dates ===");
				let currentDate = new Date();
				console.log("Full Date:", currentDate);
				let year = currentDate.getFullYear();
				console.log("Year:", year);
				let month = currentDate.getMonth() + 1;
				console.log("Month:", month);
				let dayOfWeekNumber = currentDate.getDay();
				console.log("Day of the week (number):", dayOfWeekNumber);
				let daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
				let dayOfWeekName = daysOfWeek[dayOfWeekNumber];
				console.log("Day of the week (name):", dayOfWeekName);
			</script>
	</body>
